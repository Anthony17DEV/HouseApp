name: house_app
description: "A new Flutter project."
publish_to: 'none' # Remove esta linha se desejar publicar no pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.17.0
  sqflite: ^2.0.0+4
  path: ^1.8.3
  flutter_masked_text2: ^0.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.3.3
  analyzer: ^4.7.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/logo.png
